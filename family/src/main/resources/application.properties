spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://mysqldb/family?autoReconnect=true
spring.datasource.username=user
spring.datasource.password=password


spring.flyway.url=jdbc:mysql://mysqldb
spring.flyway.schemas=family
