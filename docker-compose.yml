version: '3.5'

services:
  mysqldb:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: 'family'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - ./init/docker-entrypoint-initdb.d
    ports:
      - '3307:3306'

  familyApp:
    depends_on:
      - mysqldb
    links:
      - mysqldb
    build:
      context: ./family/
      dockerfile: Dockerfile
    image: family-server:latest
    ports:
      - '8080:8080'
    restart: on-failure

